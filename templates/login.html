{% extends "base.html" %}

{% block content %}
<h2>ログイン</h2>
<form method="post">

  <input type="text" name="user_name"><br><br>
  <label>パスワード：</label><br>
  <input type="password" name="password"><br><br>

<p style="color:red;">{{ error }}</p>
{% endif %}
{% endblock %}
